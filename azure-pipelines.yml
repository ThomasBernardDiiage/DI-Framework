trigger:
- main
pool:
  vmImage: ubuntu-latest
variables:
  buildConfiguration: 'Release'
steps:

- script: | 
      dir
      dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
  workingDirectory: $(System.DefaultWorkingDirectory)/DI-Framework


- task: NuGetCommand@2
  inputs:
    command: pack
    packagesToPack: './DI-Framework/DI-Framework/DI-Framework.csproj'
    packDestination: '$(Build.ArtifactStagingDirectory)'
    versioningScheme: byPrereleaseNumber
    arguments: '--configuration $(buildConfiguration)'
- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'
- task: NuGetCommand@2
  displayName: "Publishing new nuget package version"
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '$(System.TeamProject)/DI-Framework/'
    allowPackageConflicts: false
    verbosityPush: "Normal"